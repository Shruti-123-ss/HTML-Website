<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rowspan and Colspan in HTML tables </title>
</head>
<body>
<table border="20" cellpadding="15" cellspacing="10" width="500" height="300" bordercolor="brown" background="ResortPark.jpg">
    <thead>
        <th> Name </th>
        <th colspan="2"> Marks </th>
        <th> Total Marks </th>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2"> Rehman </td>
            <td> Sub1 </td>
            <td> 95 </td>
            <td rowspan="2"> 195 </td>
        </tr>
        <tr>
            <td> Sub2 </td>
            <td> 100 </td>
        </tr>
        <tr>
            <td rowspan="2"> Asif </td>
            <td> Sub1 </td>
            <td> 98 </td>
            <td rowspan="2"> 193 </td>
        </tr>
        <tr>
            <td> Sub2 </td>
            <td> 95 </td>
        </tr>
    </tbody>
</table>
</body>
</html>
