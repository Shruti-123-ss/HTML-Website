<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Webpage</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
    }
    
    header {
        background-color: #333;
        color: white;
        padding: 20px;
    }
    
    header h1 {
        margin-bottom: 10px;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
        
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        
    }
    
    main {
        padding: 20px;
    }
    
    section {
        margin-top: 30px;
        box-shadow: 2px 2px 10px rgb(0,0,0,0.15)
    }
    
    section h2 {
        font-size: 24px;
        color: #333;
        text-align: left;
    }
    
    section p {
        margin-top: 10px;
        font-size: 18px;
        text-align: left;
    }
    
    section a {
        color: #007bff;
        text-decoration: none;
    }
    
    section a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #333;
        color: white;
        padding: 20px;
        margin-top: 400px;
    }
</style>
</head>
<body>
    <header>    
        <h1>Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a simple webpage to demonstrate styling and linking.</p>
            <p><a href="http://example.com">Visit Example.com</a></p>
        </section>
    </main>
    <footer>
        &copy;2024 My Webpage
    </footer>
</body>
</html>
