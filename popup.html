<html lang="en">
    <head>
        <script>
            for(let i=1;i<=10;i++){
                if(i==5){
                    alert("Break statement executed")
                    break;
                }
                document.write(i+"<br>")
            }
            confirm("Click ok to continue")
            let n1 = Number(prompt("Enter the first value"))
            let n2 = Number(prompt("Enter the second value"))
            alert(n1+n2)
        </script>
    </head>
</html>
